		Function.prototype.addFun = function(funName, fun){
			this.prototype[funName] = fun;
		};
		
		var Boxer = function(){};
			Boxer.addFun("add", function(elm){
				elm.addEventListener("click", function(){
					document.querySelector(".box").innerHTML += "<div></div>"
				})
			});
			Boxer.addFun("remove", function(elm){
				elm.addEventListener("click", function(){
					var elm = document.querySelector(".box").firstChild;
					document.querySelector(".box").removeChild(elm);
				})
			});
			Boxer.addFun("wish", function(elm){
					elm.innerHTML = "Helllllooooo...."
			});
		
		var boxer = new Boxer();
		window.onload = function(){
			boxer.add(document.getElementById("addbox"));
			boxer.remove(document.getElementById("removebox"));
			boxer.wish(document.getElementById("log"));
		}
		
		
	</script>

	<button id="addbox">Add Box</button>
	<button id="removebox">Remove Box</button>
	<h1 id="log"></h1>
	<div class="box"></div>
